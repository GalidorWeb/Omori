<!-- Mobile menu, show/hide based on menu open state. -->
<div id="mobilemenu" class="hidden" role="dialog" aria-modal="true">
    <!-- Background backdrop, show/hide based on slide-over state. -->
    <div class="fixed inset-0 z-50"> </div>
    <div class="fixed inset-y-0 right-0 z-50 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1
                    sm:ring-gray-900/10">
        <div class="flex items-center justify-between">
            <a href="{{ .Site.BaseURL }}" class="-m-1.5 p-1.5">
                <span class="sr-only">Logo Company</span>
                <img alt="{{ .Site.Params.logo.alt }}" class="{{ .Site.Params.logo.size }} ml-10"
                    src="{{ .Site.Params.logo.header | relURL }}">
            </a>
            <button id="btnclose" type="button" class="-m-2.5 rounded-md p-2.5 text-gray-700">
                <span class="sr-only">Close menu</span>
                <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                    aria-hidden="true" data-slot="icon">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                </svg>
            </button>
        </div>

        <div class="mt-6 flow-root">
            <div class="-my-6 divide-y divide-gray-500/10">
                <div class="space-y-2 py-6 text-base/7 text-gray-900 font-semibold">
